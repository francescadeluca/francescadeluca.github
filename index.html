<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Foto</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 25px;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Overlay fullscreen */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      z-index: 1000;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transform: scale(0.9);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .overlay.active img {
        transform: scale(1);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="grid">
    <img src="image-01.jpg" alt="foto 1">
    <img src="image-02.jpg" alt="foto 2">
    <img src="image-03.jpg" alt="foto 3">
    <img src="image-04.jpg" alt="foto 4">
    <img src="image-05.jpg" alt="foto 5">
    <img src="image-06.jpg" alt="foto 6">
    <img src="image-07.jpg" alt="foto 7">
    <img src="https://placekitten.com/408/300" alt="foto 8">
    <img src="https://placekitten.com/409/300" alt="foto 9">
    <img src="https://placekitten.com/410/300" alt="foto 10">
    <img src="https://placekitten.com/411/300" alt="foto 11">
    <img src="https://placekitten.com/412/300" alt="foto 12">
    <img src="https://placekitten.com/413/300" alt="foto 13">
    <img src="https://placekitten.com/414/300" alt="foto 14">
    <img src="https://placekitten.com/415/300" alt="foto 15">
    <img src="https://placekitten.com/416/300" alt="foto 16">
  </div>

  <!-- Overlay fullscreen -->
  <div class="overlay" id="overlay">
    <span class="close-btn">&times;</span>
    <img src="" alt="fullscreen">
  </div>

  <script>
    const images = document.querySelectorAll(".grid img");
    const overlay = document.getElementById("overlay");
    const overlayImg = overlay.querySelector("img");
    const closeBtn = document.querySelector(".close-btn");

    images.forEach(img => {
      img.addEventListener("click", () => {
        overlayImg.src = img.src;
        overlay.classList.add("active");
      });
    });

    function closeOverlay() {
      overlay.classList.remove("active");
    }

    closeBtn.addEventListener("click", closeOverlay);
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        closeOverlay();
      }
    });
  </script>
</body>
</html>
